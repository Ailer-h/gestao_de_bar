<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar do Wood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="frontend/css/login.css">
</head>
<body class="login-page">
    <main class="container py-4 d-flex justify-content-center align-items-center min-vh-100">
        <section class="login-card">
            <div class="brand-logo mx-auto mb-4">
                <img src="frontend/images/Logo do wood.jpeg" alt="Logo Bar do Wood" class="brand-logo-img">
            </div>

            <form onsubmit="event.preventDefault(); log_in();">
                <div class="mb-3">
                    <label for="username" class="form-label">Nome</label>
                    <input type="text" id="username" class="form-control form-control-sm" autocomplete="username">
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control form-control-sm" autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-danger w-100 fw-semibold">Entrar</button>
            </form>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="backend/js/login.js"></script>
</body>
</html>
