<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Bar do Wood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body class="dashboard-page">
    <div class="dashboard-shell">
        <aside class="sidebar">
            <div class="sidebar-logo mb-5">
                <img src="../images/Logo do wood.jpeg" alt="Logo Bar do Wood" class="sidebar-logo-img">
            </div>

            <nav class="menu">
                <a href="#" class="menu-item">Estoque</a>
                <a href="#" class="menu-item">Notas fiscais</a>
                <a href="#" class="menu-item">Produtos</a>
                <a href="#" class="menu-item">PDV</a>
            </nav>
        </aside>

        <main class="content">
            <section class="row g-3 mb-4">
                <div class="col-md-4">
                    <article class="metric-card">
                        <p class="metric-label">Comandas abertas hoje</p>
                        <h2 class="metric-value danger"></h2>
                    </article>
                </div>
                <div class="col-md-4">
                    <article class="metric-card">
                        <p class="metric-label">Comandas fechadas hoje</p>
                        <h2 class="metric-value success"></h2>
                    </article>
                </div>
                <div class="col-md-4">
                    <article class="metric-card">
                        <p class="metric-label">Comandas diária</p>
                        <h2 class="metric-value"></h2>
                    </article>
                </div>
            </section>

            <section class="chart-card mb-4">
                <h3>Relatorio semanal</h3>
                <div class="bars">
                    
                </div>
            </section>

            <section>
                <div class="orders-header mb-2">
                    <h4>Comandas</h4>
                    <div class="filters">
                        <div class="input-group input-group-sm date-filter">
                            <input type="text" class="form-control" placeholder="Aberto em">
                            <button class="btn btn-danger" type="button" aria-label="Selecionar data">
                                <i class="bi bi-calendar4-week"></i>
                            </button>
                        </div>

                        <div class="input-group input-group-sm search-filter">
                            <input type="text" class="form-control" placeholder="Buscar...">
                            <button class="btn btn-danger" type="button" aria-label="Buscar">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-wrap">
                    <table class="table table-borderless align-middle mb-0">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Itens</th>
                                <th>Valor</th>
                                <th>Forma de pgto.</th>
                                <th>Estado</th>
                                <th>Data (abertura)</th>
                                <th>Data (fechamento)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="7" class="empty-row"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../backend/js/logout.js"></script>
</body>
</html>
